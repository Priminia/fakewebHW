<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./simg/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <div class="headerlogo">
                <div class="logo">
                </div>
            </div>
        </header>
        <main class="main-content">
            <div class="login-container">
                <div class="login-header">
                    <h1>登入</h1>
                </div>
                <form class="login-form">
                    <input type="text" placeholder="使用者名稱" class="input-field">
                    <input type="password" placeholder="密碼" class="input-field">
                    <div class="social-login">
                        <button class="social-btn-facebook"></button>
                        <button class="social-btn-google"></button>
                        <button class="social-btn-apple"></button>
                        <button class="social-btn-xbox"></button>
                        <button class="social-btn-playstation"></button>
                    </div>
                    <div class="remember-me">
                        <div class="re">
                            <input type="checkbox" id="remember">
                            <label for="remember">保持登入狀態</label>
                        </div>
                        
                    </div>
                    <div class="submit">
                        <button type="submit" class="submit-btn"></button>
                    </div>
                </form>
                <div class="help">
                    <div class="help2">
                        <p><a href="#" style="color: inherit;">無法登入嗎？</a></p>
                        <p><a href="#" style="color: inherit;">建立帳號</a></p>
                    </div>
                    
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <div class="link">
                    <a target="_blank" href="https://support.riotgames.com/hc/zh-tw" style="color: rgb(173, 173, 173); text-decoration: none;">客服</a>
                    <a target="_blank" href="https://www.riotgames.com/zh-hant/privacy-notice" style="color: rgb(173, 173, 173); text-decoration: none;">隱私權政策</a>
                    <a target="_blank" href="https://www.riotgames.com/zh-hant/terms-of-service" style="color: rgb(173, 173, 173); text-decoration: none;">使用條款</a>
                    <a href="#" style="color: rgb(173, 173, 173); text-decoration: none;">Cookies偏好設定</a>
                    <div data-testid="hcaptcha-legal" style="color: rgb(173, 173, 173);">此網站受到hCaptcha的保護，並適用其<a href="https://hcaptcha.com/privacy" target="_blank" rel="noopener noreferrer" style="color: white;">隱私權政策</a>和<a href="https://hcaptcha.com/terms" target="_blank" rel="noopener noreferrer" style="color: white;">服務條款</a>。</div>
                </div>
            </div>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
